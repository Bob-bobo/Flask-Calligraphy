<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文件上传</title>

<link href="../static/layui/css/layui.css" rel="stylesheet" />

<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/layui/layui.js" type="text/javascript"></script>
<script src="../static/js/upload.js" type="text/javascript"></script>
<script>
    function showImage(file) {
        var reader = new FileReader();
        reader.onload = function (evt) {
            document.getElementById('myImgxx').src = evt.target.result;
        }
        reader.readAsDataURL(file.files[0])
    }
</script>
</head>

<body>
	<div class="layui-main" style="margin-top:100px;">
    	<form class="layui-form" method="post" action="javascript:;" enctype="multipart/form-data">
        	<div class="layui-form-item">
				<label class="layui-form-label">图片名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" lay-verify="required" placeholder="输入名称" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">不能为空</div>
			</div>
        	<div class="layui-form-item">
				<label class="layui-form-label">图片上传</label>
				<div class="layui-inline">
					<div class="layui-upload-drag" id="upload" name="myImg" onchange="showImage(this)">
						<i class="layui-icon"></i>
							<p>点击上传，或将文件拖拽到此处</p>
					</div>
				</div>
				<div class="layui-inline" id="upload_preview"></div>
			</div>
            <div class="layui-form-item layui-hide" id="upload_progress">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline" style="width:21%;">
					<div class="layui-progress" lay-showpercent="true" lay-filter="upload_progress">
						<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
					</div>
				</div>
			</div>
             <div class="layui-form-item layui-hide" id="upload_progress">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline" style="width:21%;">
					<div class="layui-progress" lay-showpercent="true" lay-filter="upload_progress">
						<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
					</div>
				</div>
			</div>
            <img id="myImgxx">
            <div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<button class="layui-btn" lay-submit>图片预测</button>
				</div>
			</div>
        </form>
    </div>
</body>

</html>
